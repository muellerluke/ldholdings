<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L&D Holdings LLC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f9fb;
      color: #222;
    }
    .hero {
      background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      padding: 80px 20px 60px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.95;
    }
    .contact-section {
      background: #fff;
      max-width: 420px;
      margin: -40px auto 0 auto;
      padding: 32px 24px 24px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(30,60,114,0.08);
      position: relative;
      top: 0;
      box-sizing: border-box;
    }
    .contact-section h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #1e3c72;
      margin-bottom: 18px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      background: #f7f9fb;
      resize: vertical;
      box-sizing: border-box;
    }
    .contact-form textarea {
      min-height: 80px;
      max-height: 200px;
    }
    .contact-form button {
      background: #1e3c72;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #2a5298;
    }
    @media (max-width: 600px) {
      .contact-section {
        margin: 0 8px;
        padding: 24px 16px 16px 16px;
      }
      .hero {
        padding: 48px 8px 32px 8px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>L&amp;D Holdings LLC</h1>
    <p>We create and invest in innovative technology and software solutions. Partner with us to build the future of digital transformation.</p>
  </section>
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form" autocomplete="off">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
